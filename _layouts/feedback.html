<body>
  <div id="content" class="LR-content"><!-- LR-sharing-page LR-stats LR-lx -->
  {% include header.html %}
</div>
<div class="clearfix"></div>
      <div class="LR-box-wrapper" style="margin-top: 60px">
      <div class="LR-box">
        <div class="LR-box-container">
      <div class="payoffs">
        <h3 class="payoff">Leave feedback</h3>
      </div>
      <form method="post" action="//forms.brace.io/feedback@pitchtarget.com"
        <input type="hidden" name="_next" value="{{ site.url }}/thanks/feedback.html" />
        <input type="hidden" name="category" value="feedback" />
        <label for="email">Your email (required)</label>
        <input type="email" id="email" name="email" />
        <label for="name">Your name</label>
        <input type="text" id="name" name="name" />
        <label for="feedback-category">I want to leave feedback about (required)</label>
        <select id="feedback-category" name="feedback-category">
          <option value="">Select one…</option>
          <option value="interface">Interface</option>
          <option value="bug">Bugs</option>
          <option value="feature">Feature request</option>
          <option value="pricing">Pricing and billing</option>
          <option value="strategy">Campaign strategies</option>
          <option value="other">Other</option>
        </select>
        <label for="message">Leave your feedback here (required):</label>
        <textarea style="resize:none; width:100%;border: 1px solid #ced5e5;font-family: 'freightsans_promedium';font-size:1.3em;height:300px" id="message"></textarea>
        <button type="submit">Submit</button>
  </div><!-- .box-wrapper -->
  </div><!-- #content -->
  <div class="footer">
    {% include footer.html %}
  </div>
  <script>
    $('form').ajaxForm({
      beforeSubmit: function() {
        if (!($('#email').val() ||
          $('#message').val() ||
          $('#feedback-category').val())) {
          return false;
        }

        if ($('#submit').attr('disabled')) {
          return false;
        }

        $('#submit').attr('disabled', 1).text('Working…');
      },
      complete: function() {
        $('#submit').text('Thank you!');
        window._fbq.push(['track', 'formSubmit', {form: 'feedback'}]);
      }
    });
  </script>
</body>
